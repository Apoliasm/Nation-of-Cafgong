# .github/workflows/cd-release.yml
name: CD to EC2 on Release

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🛠 Build the app
        run: yarn build

      - name: 🐳 Build Docker image
        run: docker build -t noc .

      - name: 🚀 Deploy to EC2
        run: |
          echo "$SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem


          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            sudo docker stop noc || true
            sudo docker rm noc || true
            sudo docker rmi noc || true
            sudo docker build -t noc .
            sudo docker run -d -p 3000:3000 --name noc noc
          EOF
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
